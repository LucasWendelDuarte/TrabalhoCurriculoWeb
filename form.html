<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
    </style>
</head>
<body>
    <div>
        <!-- BARRA DE NAVEGAÇÃO -->
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header>
                <div>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link fw-bold py-1 px-0" href="index.html">Início</a>
                        <a class="nav-link fw-bold py-1 px-0 active" href="form.html">Orçamento</a>
                        <a class="nav-link fw-bold py-1 px-0" href="sobre.html">Conheça</a>
                    </nav>
                </div>
            </header>
        </div>
        <!-- FIM BARRA DE NAVEGAÇÃO -->        
        <div class="centertext">
            <div class="container form">
                <h1 class="mt-4 m-4">Solicitar orçamento</h1>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo:</label>
                        <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
                    </div>
                    <div class="form-group">
                        <label for="projeto">Fale um pouco sobre o projeto:</label>
                        <input type="text" class="form-control" id="projeto" name="projeto" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Nº de Telefone:</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="nomeUsuario">Nome de Usuário:</label>
                        <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                    <button type="button" class="btn btn-primary m-2" id="cadastrar">Cadastrar</button>
                    <button type="button" class="btn btn-secondary m-2" id="cancelar">Cancelar</button>
                </form>
            </div>
            <div id="resultado" class="textleft"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
